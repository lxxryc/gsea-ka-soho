<style>
:root {
  --accent-blue: #1f6feb;
  --accent-gold: #fbbf24;
  --muted: #6b7280;
  --bg: #f3f7ff;
  --panel: #fff;
  --radius: 14px;
  --max-width: 1100px;
}

body {
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  background: var(--bg);
  color: #04172a;
}

header {
  background: var(--panel);
  border-bottom: 1px solid #e5e7eb;
  padding: 14px 20px;
  text-align: center;
  font-weight: 700;
  font-size: 18px;
}

main {
  max-width: var(--max-width);
  margin: 30px auto 80px;
  padding: 0 20px;
}

h2 {
  margin-top: 40px;
  margin-bottom: 15px;
  font-size: 20px;
  border-left: 5px solid var(--accent-blue);
  padding-left: 10px;
}

/* Search bar */
.search-row {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.search {
  width: 100%;
  max-width: 400px;
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}

/* Profile grids */
.profiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

.member {
  text-align: center;
  text-decoration: none;
  color: inherit;
}

.avatar-wrap {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 8px;
  position: relative;
}

.avatar-wrap::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 999px;
  background: conic-gradient(#ff0080, #7928ca, #2af598, #ff0080);
  animation: spin 3s linear infinite;
  z-index: 0;
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 999px;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Text */
.member-name {
  display: block;
  font-weight: 700;
  color: #04172a;
  font-size: 14px;
  margin-bottom: 4px;
}
.member-role {
  font-size: 12px;
  color: var(--muted);
}

/* Admin color style */
.admin .avatar-wrap::before {
  background: conic-gradient(var(--accent-gold), #f97316, var(--accent-gold));
}
.admin .member-name {
  color: #b45309;
}

/* Animation  */
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}


footer {
    bacround: var(--panel);
    text-align: center;
    padding: 20px 0;
    margin-top: 60px;
    border-top: 1px solid #e5e7eb;

 
}
footer p {
    color: var muted;
    font-size: 14px;
    margin: 0;
}
</style>
</head>

<script>

const searchInput = document.getElementById('search');
searchInput.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.member').forEach(m => {
    const name = m.querySelector('.member-name').textContent.toLowerCase();
    m.style.display = name.includes(q) ? '' : 'none';
  });
});
