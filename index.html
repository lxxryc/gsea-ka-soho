<title>GSEA KA SOHO</title>
<style>
    :root {
  --accent-blue: #1f6feb;
  --accent-gold: #fbbf24;
  --muted: #6b7280;
  --bg: #f3f7ff;
  --panel: #fff;
  --radius: 14px;
  --max-width: 1000px;
  --shadow: 0 4px 15px rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  padding-bottom: 25px;
  overflow-x: hidden;
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg);
  color: #04172a;
  -webkit-font-smoothing: antialiased;
}

header {
  text-align: center;
  margin: 10px;
  padding: 10px 0;
}

header h1 {
  font-size: 4rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  background: linear-gradient(
    90deg,
    #007cf0,
    #00dfd8,
    black,
    #fbbf24,
    #ff0080,
    #7928ca,
    #007cf0,
    #00dfd8,
    #fbbf24,
    #ff0080,
    #7928ca,
    black,
    white,
    black,
    red
  );
  background-size: 1000% auto;  
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: flowingGradient 40s linear infinite;  
  display: inline-block;
}

@keyframes flowingGradient {
  from { background-position: 0% 0; }
  to   { background-position: -1000% 0; } 
}

h2 {
  margin-top: 50px;
  margin-bottom: 20px;
  margin-left: 20px;
  font-size: 20px;
  font-weight: 700;
  border-left: 5px solid var(--accent-blue);
  padding-left: 10px;
}

/* Search bar */
.search-row {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.search {
  width: 100%;
  max-width: 400px;
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  transition: all 0.2s ease;
}

.search:focus {
  border-color: var(--accent-blue);
  box-shadow: 0 0 8px rgba(31,111,235,0.3);
}

/* Profile grid */
.profiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 25px;
  justify-items: center;
  text-align: center;
}

/* Member cards */
.member {
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s ease;
}
.member:hover {
  transform: translateY(-5px);
}

/* Avatar styles */
.avatar-wrap {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 10px;
  position: relative;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.avatar-wrap::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  background: conic-gradient();
  animation: spin 3s linear infinite;
  z-index: 0;
}
.avatar {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  z-index: 1;
}
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Text below avatar */
.member-name {
  display: block;
  font-weight: 600;
  color: #04172a;
  font-size: 14px;
  margin-top: 5px;
}

/* Admin highlight */
.admin .avatar-wrap::before {
  background: conic-gradient(var(--accent-gold), #f97316, var(--accent-gold));
}
.admin .member-name {
  color: #b45309;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}


footer {
  background: var(--panel);
  text-align: center;
  padding: 20px 0;
  margin-top: 60px;
  border-top: 1px solid #e5e7eb;
  font-size: 14px;
  color: var(--muted);
}

@media (max-width: 600px) {
  .site-title { font-size: 1.4rem; }
  .avatar-wrap { width: 100px; height: 100px; }
  h2 { font-size: 18px; }
}




.sign .member-name,
.sign-left .member-name {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 5px; /* spacing between emoji and name */
}

/* Right emoji */
.owner .member-name::after {
  content: "👑";
  display: inline-block;
  width: 18px;
  height: 20px;
  line-height: 18px;
  text-align: center;
  font-size: 16px;
  vertical-align: middle;
  margin-left: 4px;
  min-width: 18px;  /* <-- reserve space */
  border-radius: 50%;
  position: relative;
  animation: crownLive 1.5s ease-in-out infinite;
  background: url('') no-repeat center / contain;
}

.co-owner .member-name::after {
  content: "🌟";
  display: inline-block;
  width: 18px;
  height: 20px;
  line-height: 18px;
  text-align: center;
  font-size: 16px;
  vertical-align: middle;
  margin-left: 4px;
  min-width: 18px;  /* <-- reserve space */
  border-radius: 50%;
  position: relative;
  animation: crownLive 1.5s ease-in-out infinite;
  background: url('') no-repeat center / contain;
}


.developer .member-name::after {
  content: "⚙️";
  display: inline-block;
  width: 18px;
  height: 20px;
  line-height: 18px;
  text-align: center;
  font-size: 16px;
  vertical-align: middle;
  margin-left: 4px;
  min-width: 18px;  /* <-- reserve space */
  border-radius: 50%;
  position: relative;
  animation: crownLive 1.5s ease-in-out infinite;
  background: url('') no-repeat center / contain;
}

.sign .member-name::after {
  content: "👑";
  display: inline-block;
  width: 18px;
  height: 20px;
  line-height: 18px;
  text-align: center;
  font-size: 16px;
  vertical-align: middle;
  margin-left: 4px;
  min-width: 18px;  /* <-- reserve space */
  border-radius: 50%;
  position: relative;
  animation: crownLive 1.5s ease-in-out infinite;
  background: url('') no-repeat center / contain;
}


/*  gradient border for Perdita */
.special-border .avatar-wrap::before {
  background: conic-gradient(
    from 0deg,
    #ff0080,
    #ff8c00,
    #fbbf24,
    #00dfd8,
    #007cf0,
    #7928ca,
    #ff0080
  );
  animation: gradientSpin 3s linear infinite;
  inset: -4px;
}

/*  slow, smooth gradient spin */
@keyframes gradientSpin {
  to {
    transform: rotate(360deg);
  }
}




/* Left emoji */
.sign-left .member-name::before {
  content: "";
  display: inline-block;
  width: 18px;
  height: 18px;
  line-height: 18px;
  text-align: center;
  font-size: 16px;
  vertical-align: middle;
  margin-right: 4px;
  min-width: 18px;  /* <-- reserve space */
  border-radius: 50%;
  position: relative;
  animation: crownLive 1.8s ease-in-out infinite, crownGlow 3s ease-in-out infinite alternate;
  background: url('') no-repeat center / contain;
}


@keyframes crownLive {
  0% { transform: translateY(0) scale(1); }
  25% { transform: translateY(-2px) scale(1.08); }
  50% { transform: translateY(0) scale(1); }
  75% { transform: translateY(-1px) scale(1.05); }
  100% { transform: translateY(0) scale(1); }
}





/* 🌈 Animated gradient border only (image stays still) */
.special-border .avatar-wrap {
  position: relative;
  border-radius: 50%;
  overflow: visible;
}

/* The animated gradient ring */
.special-border .avatar-wrap::before {
  content: "";
  position: absolute;
  inset: -3px; /* controls border thickness */
  border-radius: 50%;
  background: conic-gradient(
    black,
    black,
    #fbbf24,
    #00dfd8,
    #007cf0,
    #7928ca,
    #ff0080,
  );
  animation: spinBorder 5s linear infinite;
  z-index: 0;
}

/* Keeps the actual avatar image on top and perfectly round */
.special-border .avatar {
  position: relative;
  border-radius: 50%;
  overflow: hidden;
  z-index: 1;
}

.special-border .avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Smooth rotating border animation */
@keyframes spinBorder {
  to {
    transform: rotate(360deg);
  }
}

<script>
document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, ''); 
  document.querySelectorAll('.member').forEach(m => {
    const name = m.querySelector('.member-name').textContent
                  .toLowerCase()
                  .normalize('NFD')
                  .replace(/[\u0300-\u036f]/g, '');
    m.style.display = name.includes(q) ? '' : 'none';
  });
});
</script>
